<!doctype html>
<html>

<head>
  <title>whee</title>
<script src="machinist.js" type="text/javascript"></script>
<script src="key.js" type="text/javascript"></script>
<script src="sprite.js" type="text/javascript"></script>
<script src="sound.js" type="text/javascript"></script>
<script type="text/javascript">
guy = {
  sprite: new Sprite("res/test.png"),
  sound: new Sound("res/test.ogg"),
  x: 0,
  y: 0,
  update: function() {
    if (keys[key.up]) this.y -= 4;
    if (keys[key.down]) this.y += 4;
    if (keys[key.left]) this.x -= 4;
    if (keys[key.right]) this.x += 4;
  },
  draw: function() {
    this.sprite.draw(this.x, this.y);
  }
};

level1 = new Scene(guy);

game("canvas", level1);
</script>
</head>

<body>
<canvas id="canvas" width="240" height="160"></canvas>
</body>

</html>
